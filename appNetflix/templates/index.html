{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Streaming</title>

    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

  </head>
  <body class="bg-dark text-dark">
    <div class="container-fluid">

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="">Vistas por Genero</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="valoraciones">Valoraciones Promedio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="usuarios">Usuarios</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
      
      <!-- Header Section -->
      <div class="header-section bg-primary text-white p-3">
        <h1 class="text-center">Visualizacion Datos Streaming</h1>
        <div class="dropdown text-center mt-3">
          <!-- datos por genero de pelicula/serie -->
          <select id="dataSelector" class="form-select w-50 mx-auto">
            <option value="dataSerie">Serie</option>
            <option value="dataPelicula">Pelicula</option>
          </select>
          <div class="dropdown text-center mt-3">
            <!-- datos por genero de pelicula/serie -->
            <select id="fechaSelector" class="form-select w-50 mx-auto">
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
            </select>
          </div>
        </div>
      </div>
  
      <!-- Main Content -->
      <div class="content-wrapper" style="flex-grow: 1; padding: 20px;">
        <div class="chart-container bg-light p-2 rounded shadow" style="max-width: 1200px; margin: auto;">
          <div class="ratio ratio-1x1">
            <canvas id="mainChart"></canvas>
          </div>
        </div>
      </div>
    <script src="{% static 'js/script.js' %}"></script>

  </body>
  
  
</html>
